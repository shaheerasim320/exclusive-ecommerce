<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>
<body>
    <div style="width: 864px; padding: 40px; background-color: white; border:1px solid black; border-radius: 6px;">
        <div style=" width:120px; height: 120px; margin:0px auto">
            <img src="../../public/Logo.png" alt="logo" style="width: 120px; height: 120px;">
        </div>
        <div style="width: 287px; margin: 28px auto;">
            <h2 style="font-weight: 600; font-size: 28px; text-align: center;">Please verify your email</h2>
            <span style="width: 308px; text-align: center; font-size: 15px;">To use Exclusive, click the verification button below. This helps keep your account secure.</span>
        </div>
        <div style="width: 154px;  margin: 40px auto;">
            <a href="" style="display: block; background-color: #DB4444; text-decoration: none; text-align: center; color: white; width: 154px; border-radius: 8px; padding: 11px 0px;" >Verify my account</a>
        </div>
        <div style="width: 318px; margin: 0 auto;">
            <p style="width: 318px; font-size: 15px; text-align: center;">
                "This verification link is valid for 5 minutes. If you didn't request this, ignore this email."
            </p>
        </div>
    </div>
</body>
</html>
